<div class="container">
    <div class="text-center">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination d-flex justify-content-end">
            <li >{{data.length}}</li>

            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)">First</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1)"> <img [src]="pager.currentPage === 1 ? domSanitizer.bypassSecurityTrustUrl(leftGray) : domSanitizer.bypassSecurityTrustUrl(leftDark)"> </a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page)">{{page}}</a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1)"><img [src]="pager.currentPage === pager.totalPages ? domSanitizer.bypassSecurityTrustUrl(rightGray) : domSanitizer.bypassSecurityTrustUrl(rightDark)"></a>
            </li>
            <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.totalPages)">Last</a>
            </li>
        </ul>
    </div>
</div>
